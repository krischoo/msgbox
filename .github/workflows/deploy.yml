name: Deploy to Oracle Cloud

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ~/addy-code
            git pull origin master
            cd ~/addy
            docker compose exec -T addy php artisan optimize:clear
            docker compose exec -T addy php artisan view:clear
            ~/addy/postfix-relay.sh
