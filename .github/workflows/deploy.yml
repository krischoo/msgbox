name: Deploy to Oracle Cloud

on:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install Composer dependencies
        run: composer install --no-dev --no-interaction --prefer-dist

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install npm dependencies
        run: npm ci

      - name: Build frontend assets
        run: npm run production

      - name: Decode SSH Key
        run: |
          echo "${{ secrets.SSH_KEY }}" | base64 -d > /tmp/ssh_key
          chmod 600 /tmp/ssh_key

      - name: Upload build artifacts to server
        run: |
          rsync -avz --delete -e "ssh -i /tmp/ssh_key -o StrictHostKeyChecking=no" \
            public/build/ \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:~/addy-code/public/build/

      - name: Deploy via SSH
        run: |
          ssh -i /tmp/ssh_key -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            cd ~/addy-code
            git pull origin master
            cd ~/addy
            docker compose exec -T addy php artisan optimize:clear
            docker compose exec -T addy php artisan view:clear
            ~/addy/postfix-relay.sh
          EOF

      - name: Cleanup
        if: always()
        run: rm -f /tmp/ssh_key
