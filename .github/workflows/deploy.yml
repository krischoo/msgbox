name: Deploy to Oracle Cloud

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Decode SSH Key
        run: |
          echo "${{ secrets.SSH_KEY }}" | base64 -d > /tmp/ssh_key
          chmod 600 /tmp/ssh_key

      - name: Deploy via SSH
        run: |
          ssh -i /tmp/ssh_key -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            cd ~/addy-code
            git pull origin master
            cd ~/addy
            docker compose exec -T addy php artisan migrate --force
            docker compose exec -T addy php artisan optimize:clear
            docker compose exec -T addy php artisan view:clear
            ~/addy/postfix-relay.sh
          EOF

      - name: Cleanup
        if: always()
        run: rm -f /tmp/ssh_key
